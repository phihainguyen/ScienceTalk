<!DOCTYPE html>
<html lang="en"><script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.0.js"></script>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Science Talk</title>
</head>

<body>
        <div class="jumbotron">
                <h1 class="display-4">Science Talk!</h1>
                <p class="lead">This is a simple scraper, which gets news articles about science topic </p>
                <hr class="my-4">
                <p>It uses mongoDB to store the scraped article and cheerio to scrape a hardcoded url.</p>
                
                 <button id="scraper" class="btn btn-info">Scrape New Articles</button>
    <button id="saver" class="btn btn-info">Saved</button>
    <button id="clearer" class="btn btn-info">Clear All Articles</button>
   
              </div>
    <div id="results">
       
        <table id="save">
            <tr>
                <th>Title</th>
                <th>Link</th>
                <th>Saved Articles</th>
            </tr>
        </table>
       
        <table id="unsave">
            <tr>
                <th>Title</th>
                <th>Link</th>
                <th>Newly Scraped</th>
            </tr>
        </table>

    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                                <label for="exampleFormControlTextarea1">Write Your Comment</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                            </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeBtn" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- <div class="tbody"></div>
    <div id="unsave"></div>
    <div id="save"></div> -->
    <script src="./js/app.js"></script>
</body>

</html>
