<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.4.0.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Science Talk</title>
</head>

<body>
    <button id="scraper">Scrape New Articles</button>
    <button id="saver">Saved</button>
    <button id="clearer">Clear All Articles</button>
    <div id="results">
        <p>Saved Articles</p>
          <table id="save">
            <tr>
                <th>Title</th>
                <th>Link</th>
                <th>Saved Articles</th>
            </tr>
        </table>
        <p>Newly Scraped Articles</p>
        <table id="unsave">
            <tr>
                <th>Title</th>
                <th>Link</th>
                <th>Newly Scraped</th>
            </tr>
        </table>
      
    </div>
    <!-- <div class="tbody"></div>
    <div id="unsave"></div>
    <div id="save"></div> -->
    <script src="./js/app.js"></script>
</body>

</html>
